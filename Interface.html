<!DOCTYPE html>
<html lang="en">
  <head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
</head>

<body>
	<a-scene>
      
      <a-assets>
         <img id="grassfloor" src="https://cdn.glitch.com/23d4f40a-08dc-445c-ab59-e63b1ddf2a0a%2FEntrance_poster_room_floor.jpg?v=1604748892346" crossorigin="anonymous">
          <img id="sky" src="https://cdn.glitch.com/23d4f40a-08dc-445c-ab59-e63b1ddf2a0a%2Fsky.jpg?v=1604750284352" crossorigin="anonymous">
          <img id="IIIThydLogo" src="https://cdn.glitch.com/23d4f40a-08dc-445c-ab59-e63b1ddf2a0a%2FIIIT%20Hyderabad.jpeg?v=1604752455373" crossorigin="anonymous">
          <img id="poster_man" src="https://cdn.glitch.com/23d4f40a-08dc-445c-ab59-e63b1ddf2a0a%2Ftenor.gif?v=1604834333515" crossorigin="anonymous">
          
      </a-assets>
    
     <a-text value="Welcome to our Poster presentation" position="-0.05 2.25 -2" align="center"></a-text>
     <a-text value="Way to Poster room" position= "-0.5 0.55 -0.005" align="center"></a-text>
     <a-text value="SERC" position="-1.1 1.8 -1.5 width: 3; align: center"></a-text>
    <a-box color="tomato" depth="0.2" height="0.35" width="0.8" position="-1 1.85 -2"></a-box>
    <a-box color="blue" depth="0.05" height="0.25" width="2" position="-0.5 0.5 -0.1"></a-box>
    
    
   
      <a-sky src="#sky"></a-sky>
         <a-plane id="floor" rotation="-90 90 0" width="8" height="8" src="#grassfloor" repeat="6 6"></a-plane>
         <a-plane src="#poster_man" position="1 1 -1" width="0.8" height="1.8"></a-plane>
    <a-entity geometry="primitive:box;" material="shader:gif;src:url(nyancat.gif);color:green;opacity:.8"></a-entity>
    
     <a-entity id="Logo_1" position="-2 0 -1" width="1.5" height="1.5" rotation="0 90 0">
         
         <a-plane id="Logodisplay_1" src="#IIIThydLogo" position="-1.25 1 0.01" width="3" height="2.2"></a-plane>
         
       </a-entity>
    
       <a-entity id="Logo_2"  position="2 0 -1" width="1.5" height="1.5" rotation="0 -90 0">
         
         <a-plane id="Logodisplay_2" src="#IIIThydLogo" position="1.25 1 0.01" width="3" height="2.2"></a-plane>
         
       </a-entity>
		<rw-room position="-2 0 -2" material="color:#53074C">
			<rw-wall position="4 0 0"></rw-wall>
			<rw-wall position="4 0 4"></rw-wall>
			<rw-wall position="0 0 4"></rw-wall>
			<rw-wall position="0 0 0">
		  		<rw-doorhole id="holeA"></rw-doorhole>
		  		<rw-doorlink from="#holeA" to="#holeB" position="2.5 0 0"></rw-doorlink>
			</rw-wall>
		</rw-room>
		<rw-room position="0 0 -3">
			<rw-wall position=" 1 0 -1" material="color:#787"></rw-wall>
			<rw-wall position=" 1 0  1" material="color:#877">
				<rw-doorhole id="holeB"></rw-doorhole>
			</rw-wall>
			<rw-wall position="-1 0  1" material="color:#878"></rw-wall>
			<rw-wall position="-1 0 -1" material="color:#778"></rw-wall>
		</rw-room>
   
	</a-scene>
</body>
</html>
